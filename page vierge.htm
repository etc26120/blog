<SCRIPT>
function passWord() {
var testV = 1;
var pass1 = prompt('Veuillez entrer le mot de passe',' ');
while (testV < 3) {
if (!pass1) 
history.go(-1);
if (pass1.toLowerCase() == "lavoir") {
alert('Mot de passe correct !');
window.open('mybicoque.free.fr/accueil');
break ;
} 
testV+=1;
var pass1 = 
prompt('Accès interdit - Mot de passe incorrect. Veuillez réessayer.','Mot de passe');
}
if (pass1.toLowerCase()!="sesame" & testV ==3) 
history.go(-1);
return " ";
} 
</SCRIPT>
